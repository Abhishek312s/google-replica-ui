        <button class="navlink btnnav">Sign in</button>

    <div class="maingo">

        </div>

        <div class="inputcontainer">
            <img class="inputico2"
                src="https://i2.wp.com/www.thinkafrica.fi/wp-content/uploads/2019/04/search-icon.png?fit=1200%2C1200&ssl=1&w=640"
                alt="">
            <input class="inputmain" type="text">
            <i class="inputicon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path fill="#4285F4"
                        d="M12 15c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3z" />
                    <path fill="#34A853" d="M11 18.92h2V22h-2z" />
                    <path fill="#F4B400" d="M7 12H5c0 1.93.78 3.68 2.05 4.95l1.41-1.41C7.56 14.63 7 13.38 7 12z" />

                </svg></i>

        <div>
            <a href="https://www.google.com/"><button class="centerbtn" type="submit">Google Search</button></a>

            <a href="#" class="languageof">ಕನ್ನಡ</a>
            <a href="#" class="languageof">മലയാളം</a>
            <a href="" class="languageof">ਪੰਜਾਬੀ</a>
